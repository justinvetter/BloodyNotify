[config]
schemaVersion = "0.0.1"

[package]
namespace = "Trodi"
name = "Notify"
versionNumber = "3.0.7"
description = "A mod that notifies when a user connects or disconnects from the server, new user connect from the server, when a player kills a VBlood boss, Message of the day system and auto announce system that runs every certain interval."
websiteUrl = "https://github.com/oscarpedrero/BloodyNotify"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_V_Rising = "1.668.5"
deca-Bloodstone = "0.2.2"
deca-VampireCommandFramework = "0.9.0"
Trodi-BloodyCore = "1.2.4"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
communities = ["v-rising"]
repository = "https://thunderstore.io"
[publish.categories]
v-rising = ["gloomrot-update", "mods", "server"]